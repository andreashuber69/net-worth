<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Net Worth</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Net Worth presents your precious metal and cryptocurrency holdings in a groupable and sortable table, which allows you to quickly see how your net worth is spread among the different asset types and locations.">
    <meta name="theme-color" content="#1976d2">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>manifest.json">
    <link rel="apple-touch-icon" href="<%= webpackConfig.output.publicPath %>icon-192x192.png">
    <style>
      .base-page {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        height: 100vh;
        /*
          On desktop browsers, where we have a fixed vertical scroll bar, this setting is suboptimal because the
          scroll bar is considered a part of the viewport. Consequently, the indicator is positioned slightly right
          of the center. While 100% would solve that problem nicely, it doesn't work for mobile browsers, where the page
          is horizontally briefly larger than the viewport and would thus jump around while the table is sized down to
          fit the page. Therefore 100vw is considered the lesser of two evils.
         */
        width: 100vw;
        background: #25272a;
      }

      .no-script-page {
        z-index: 1000;
        color: #99c247;
        font-family: sans-serif; /* Roboto is not yet known at this point */
        font-size: large;
        font-weight: 700;
      }

      .warning {
        padding: 20px;
      }

      .loading-page {
        z-index: 999;
        transition: opacity 0.5s linear;
      }

      .loading-page.loaded {
        opacity: 0;
        pointer-events: none;
      }

      .loading-indicator {
        display: block;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 6px solid;
        border-color: #99c247 transparent #fe1e67 transparent;
        animation: loading-indicator 2s linear infinite;
      }

      @keyframes loading-indicator {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="base-page no-script-page">
        <span class="warning">
          This site doesn't work without JavaScript enabled. Please enable it to continue.
        </span>
      </div>
    </noscript>
    <div id="loader" class="base-page loading-page">
      <div class="loading-indicator"></div>
    </div>
    <script>
      window.addEventListener("load", () => document.getElementById("loader").classList.add("loaded"));
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
